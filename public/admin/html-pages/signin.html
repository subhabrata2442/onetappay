<script type="text/javascript">
$(window).scroll(function() {
	if ($(this).scrollTop() >100){  
		$('header').addClass("sticky");
	}
	else{
		$('header').removeClass("sticky");
  }
});
</script>

<script type="text/javascript">
$(document).ready(function(){
	$(".chatbtn").click(function(){
    	$(".chatBox").toggleClass("slideout");
	});
});
</script>
<script type="text/javascript">
$(document).ready(function(){
	$(".rightnav").click(function(){
    	$(".lpart").toggleClass("slideout");
		$("body").addClass("noscroll");
	});
	
	$(".closenav").click(function(){
    	$(".lpart").removeClass("slideout");
		$("body").removeClass("noscroll");
		
	});
});
</script>
<script type="text/javascript">
$(document).ready(function(){
	
	$('.itemBtn').click(function(){
		var tgid = $(this).attr('tgid');
		$('.mainSection').fadeOut();
		$('.showHideArea').fadeOut();
		$('.showHideArea.' + tgid).fadeIn();
	});
	
	$('.bck2main').click(function(){
		$('.mainSection').fadeIn();
		$('.showHideArea').fadeOut();
	});
	
	$('.ShowFilterBtn').click(function(){
		$('.filterArea').slideToggle();
	});
	
});
</script>

<script type="text/javascript">
$(document).ready(function(){
	$("li.hasSub").hover(function(){
		$('.sideNav li ul').not($(this).closest('li').find('ul')).stop(true, true).slideUp();
		$(this).closest('li').find('ul').stop(true, true).slideToggle();
		return false;
	});
	
});
</script>
